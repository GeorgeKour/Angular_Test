<h2>Welcome to {{title}}</h2>

<p>Server name {{ServerName}} with PID {{ServerPID}} is {{toggleServerStatus()}}</p>

<button [disabled]="buttonState" (click)="toggleServerStatus()">Toggle Server Status</button>

<div class="starter-template">
  <label for="Fname"></label>
  <input type="text" name="Fname" [(ngModel)]="name">
  <p>{{name}}</p>
</div>

<p class="jumbotron">Hello, my name is {{name}}</p>

<h1 [ngStyle]="{color : getColor()}">This is an example of ngIf</h1>

<h2 [ngClass]="{'white' : flag}">This is an example of ngClass</h2>

<p *ngIf="flag; else elseblock">Flag is True</p>
<ng-template #elseblock>
  <p>Flag is False</p>
</ng-template>

<button (click)="toggleFlag()">Togfle flag</button>

<h1>Students</h1>
<input type="text" placeholder="name" [(ngModel)]="currentName">
<button (click)="Add()">Submit student name</button>
<li *ngFor="let names of Student">{{names}}</li>
